		function krpano () 
		{
			return document.getElementById("krpanoSWFObject");
		}

		
		function choose(cur) {
			var $lis = $('.listTit>li'), len = $lis.length;		
			$('.list').css({'transition':'-webkit-transform 500ms ease-out','transform':'translate3d(0, 0, 0)'});
			$('.mask').css({'transition':'-webkit-transform 500ms ease-out','transform':'translate3d(0, 0, 0)'});
			$('.confirmBtn').css({'transition':'-webkit-transform 500ms ease-out','transform':'translate3d(790px, 630px, 0)'});/*
			$('.iframe2').css({'transition':'-webkit-transform 500ms ease-out','transform':'translate3d(680px, 40px, 0)'});*/
			for(var i = 0; i < len; i++){
				if($($lis[i]).data('type') == cur){
					$($lis[i]).addClass('cur').siblings().removeClass('cur');
					$('.rows').scrollTop(0);
					$('.rows').eq(i).show().siblings().hide();
				}				
			}
		}

		function choose2(cur){			
			var $lis = $('.listTit2>li'), len = $lis.length;		
			$('.list2').css({'transition':'-webkit-transform 500ms ease-out','transform':'translate3d(0, 0, 0)'});
			$('.mask').css({'transition':'-webkit-transform 500ms ease-out','transform':'translate3d(0, 0, 0)'});
			$('.confirmBtn').css({'transition':'-webkit-transform 500ms ease-out','transform':'translate3d(790px, 630px, 0)'});/*
			$('.iframe2').css({'transition':'-webkit-transform 500ms ease-out','transform':'translate3d(680px, 40px, 0)'});*/
			for(var i = 0; i < len; i++){
				if($($lis[i]).data('type') === cur){
					$($lis[i]).addClass('cur').siblings().removeClass('cur');
					$('.rows').scrollTop(0);
					$('.rows').eq(i).show().siblings().hide();
				}				
			}			
		}

		$('.listTit').on('click', 'li', function(){
			var idx = $(this).index();
			$(this).addClass('cur').siblings().removeClass('cur');
			$('.rows').scrollTop(0);
			$('.rows').eq(idx).show().siblings().hide();
		});

		/* 切换KRP图片 */
		$('.rows').on('click', 'li',  function(e){
			e.preventDefault();
			//$(this).addClass('falg').siblings().removeClass('falg');
			var $hot = $(this).data('type');				
			//var $url = $(this).children('img')[0].src;
			var $url = $(this).data('url');	
			var krp = document.getElementById("krpanoSWFObject");
				krp.call('changeUrl('+$hot+','+$url+')');

			$('.list, .list2').css({'transition':'-webkit-transform 500ms ease-out','transform':'translate3d(-248px, 0, 0)'});

			//$(".iframe2", parent.document.body).attr("src", $(this).data('type'));
			$('.mask').css({'transition':'-webkit-transform 500ms ease-out','transform':'translate3d(100%, 0, 0)'});
			
		});	

		/* 切换KRP图片2 */
		$('.rows2').on('click', 'li',  function(e){
			e.preventDefault();
			var hots = $(this).data('type').split('/');
			//console.log(hots)
			var urls = $(this).data('url').split('&');
			//console.log(urls)

			var krp = document.getElementById("krpanoSWFObject");

			for(var i = 0; i < hots.length; i++){
				krp.call('changeUrl('+hots[i]+','+urls[i]+')');
			}

		});
